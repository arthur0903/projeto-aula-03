<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Recicla +</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo(ambos com css de id "titulo" e "subtitulo") -->
        <div>
            <h1 id="titulo">Projeto Recicla +</h1>
            <p id="subtitulo">Preencha com seus dados a baixo</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 
            
            <fieldset class="grupo">
            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!--Campo do telefone com lengenda "Telefone" e css de classe "campo"-->
            <div class="campo">
                <label for="telefone"></strong>Telefone</strong></label>
                <input type="tel" name="telefone" id="telefone" required placeholder="(xx) xxxxx-xxxx">
                </div>
            </fieldset> 

            <!-- Campo de tipo de lixo reciclavel com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Que tipo de lixo reciclavel você pretende indicar?</strong></label>
                <label>
                    <input type="radio" name="lixo" value="papeis" checked>Papéis (papelão, jornal, dentre outros)
                </label>
                <label>
                    <input type="radio" name="lixo" value="plasticos">Plásticos
                </label>
                <label>
                    <input type="radio" name="lixo" value="metais">Metais
                </label>
            </div>

            <!-- Campo de quantidade de lixo com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="Quantidade de lixo"><strong>Quantidade de Lixo a ser recolhido</strong></label>
                <select id="Quantidade de lixo" required>
                  <option selected disabled value="">Selecione</option>
                  <option>até 50 litros</option>
                  <option>entre 50 a 200 litros</option>
                  <option>mais que 200 litros </option>
                </select>
            </div>

            <fieldset class="grupo">
              <!-- Campo de Veículo que poderá retirar o lixo para escolha de 1 veiculo (select option) e css de classe "campo" -->
                <div class="campo">
                    <label for="veiculos disponiveis"><strong>veiculo para retirada do Lixo</strong></label>
                    <select id="veiculo disponiveis" required>
                      <option selected disabled value="">Selecione</option>
                      <option>pick-up</option>
                      <option>caminhao medio</option>
                      <option>caminhao grande </option>
                    </select>
                </div>
                  
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="detalhe"><strong>Descreva aqui detalhes do tipo de lixo reciclável e o local onde o lixo se encontra: </strong></label>
                <textarea rows="6" style="width: 26em" id="detalhe" name="detalhe"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
